<div class="container-fluid">
    <div class="row no-gutters">
        <div class="visualization-heading col-12">
            <div class="heading-info row">
                <div class="col-10">                
                    <h3 class="heading-title">Case & Schedule Details</h3>
                </div>
                <div class="col-2">
                    <div class="row">
                        <!--<div class="col">
                            <button class="btn-primary text-white btn btn-block btn-sm" (click)="newForm()" title="New Contact">
                                <mat-icon>add</mat-icon> 
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn-success text-white btn btn-block btn-sm" (click)="submitForm()" title="Submit Contact">
                                <mat-icon>note_add</mat-icon>  
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn-danger text-white btn btn-block btn-sm" (click)="refreshForm()" title="Refresh form">
                                <mat-icon>refresh</mat-icon> 
                            </button> 
                        </div>-->
                        <div class="col">
                            <button class="btn-dark text-white btn btn-block btn-sm" [routerLink]="['/crm/schedule-list']" title="Return to Schedule List">
                                <mat-icon>arrow_back</mat-icon> 
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="col-12">
                <form [formGroup]="scheduleForm" class="form-container">
                    <div class="row">
                        <div class="col-4">
                            <mat-form-field class="full-width">
                                <mat-label>Case ID</mat-label>
                                <input matInput rquired formControlName="caseID">
                            </mat-form-field>
                        </div>
                        <div class="col-4">
                            <mat-form-field class="full-width">
                                <mat-label>Case Number</mat-label>
                                <input matInput required formControlName="caseNbr">
                            </mat-form-field>
                        </div>
                        <div class="col-4">
                            <mat-form-field class="full-width">
                                <mat-label>Case Type</mat-label>
                                <input matInput required formControlName="caseType">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="full-width">
                                <mat-label>Case Description</mat-label>
                                <input matInput formControlName="caseDesc" >
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9">
                            <mat-form-field class="full-width">
                                <mat-label>Customer Name</mat-label>
                                <input matInput formControlName="custName" >
                            </mat-form-field>
                        </div>
                        <div class="col-3">
                            <mat-form-field class="full-width">
                                <mat-label>Phone</mat-label>
                                <input matInput formControlName="custPhone" >
                            </mat-form-field>
                        </div>
                    </div>                        
                    <div class="row">
                        <div class="col-4">
                            <mat-form-field class="full-width">
                                <mat-label>Address 1</mat-label>
                                <input matInput required formControlName="custAddress1">
                            </mat-form-field>
                        </div>
                        <div class="col-4">
                            <mat-form-field class="full-width">
                                <mat-label>Address 2</mat-label>
                                <input matInput required formControlName="custAddress2" >
                            </mat-form-field>
                        </div>
                        <div class="col-4">
                            <mat-form-field class="full-width">
                                <mat-label>Address 3</mat-label>
                                <input matInput required formControlName="custAddress3" >
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-tab-group>
                        <mat-tab label="Schedule Details">
                            <br>
                            <div class="row">
                                <div class="col-4">
                                    <mat-form-field class="full-width">
                                        <mat-label >Enquiry Number</mat-label>
                                        <input matInput #enqNbr formControlName="enqNbr" matInput required>
                                    </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <mat-form-field class="full-width">
                                        <mat-label >Status</mat-label>
                                        <input #name formControlName="enqStatus" matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <mat-form-field class="full-width">
                                        <mat-label>Date Created</mat-label>
                                        <input formControlName="enqDate" matInput readonly>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <mat-form-field class="full-width">
                                        <mat-label>Customer Type</mat-label>
                                        <input formControlName="custType" matInput readonly>
                                    </mat-form-field>
                                </div>
                                <div class="col-6">
                                    <mat-form-field class="full-width">
                                        <mat-label>Membership Type</mat-label>
                                        <input formControlName="deptType" matInput readonly>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <mat-form-field class="full-width">
                                        <mat-label>Enquiry Type</mat-label>
                                        <input formControlName="enqType" matInput readonly>
                                    </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <mat-form-field class="full-width">
                                        <mat-label>Assigned To</mat-label>
                                        <input formControlName="enqassignedto" matInput readonly>
                                    </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <mat-form-field class="full-width">
                                        <mat-label>Name</mat-label>
                                        <input formControlName="enqassignedtoname" matInput readonly>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <mat-form-field class="full-width">
                                        <mat-label>Job Number</mat-label>
                                        <input formControlName="jobno" matInput readonly>
                                    </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <mat-form-field class="full-width">
                                        <mat-label>Agreement</mat-label>
                                        <input formControlName="agrNo" matInput readonly>
                                    </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <mat-form-field class="full-width">
                                        <mat-label>Sales Order</mat-label>
                                        <input formControlName="sono" matInput readonly>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <mat-form-field class="full-width">
                                        <mat-label>Instructions</mat-label>
                                        <input formControlName="enqInstructions" matInput readonly>
                                    </mat-form-field>
                                </div>
                                <div class="col-6">
                                    <mat-form-field class="full-width">
                                        <mat-label>Remarks</mat-label>
                                        <input formControlName="enqRemarks" matInput readonly>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8"></div>
                                <div class="col-4">
                                    <mat-form-field class="full-width">
                                        <mat-label>Completed</mat-label>
                                        <input formControlName="enqCompleted" matInput readonly>
                                    </mat-form-field>
                                </div>
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                    <br>
                </form>
            </div>
        </div>
    </div>    
</div>
